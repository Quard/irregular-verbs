<div class="btn-group" role="group">
	<button ng-click="addRow()" class="btn btn-info">add word</button>
	<a href="training/" class="btn btn-warning">start trainging</a>
</div>

<table class="table">
<thead>
	<tr>
		<th>use</th>
		<th>translation</th>
		<th>infinitive</th>
		<th>past simple</th>
		<th>past participle</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="word in words">
		<td><input type="checkbox" ng-model="word[4]" ng-change="save()"></td>
		<td><input ng-model="word.translation" ng-change="save()" class="form-control"></td>
		<td><input ng-model="word.infinitive" ng-change="save()" class="form-control"></td>
		<td><input ng-model="word.pastSimple" ng-change="save()" class="form-control"></td>
		<td><input ng-model="word.pastParticiple" ng-change="save()" class="form-control"></td>
	</tr>
</tbody>
</table>

<div class="btn-group" role="group">
	<button ng-click="addRow()" class="btn btn-info">add word</button>
	<a href="training/" class="btn btn-warning">start trainging</a>
</div>
